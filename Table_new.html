<!DOCTYPE html>
<html>
<head>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <title></title>
</head>
<body ng-app="app" ng-controller="testCtr">

             <section>
  
  <h1> Table 1 </h1>
  <div class="table">
    <table class="table">
      <thead>
        <tr >
          <th scope="col" class="zoom">Id.</th>
          <th scope="col" class="zoom">Title</th>
          <th scope="col" class="zoom">LastName</th>
          <th scope="col" class="zoom">FirstName</th>
          <th scope="col" class="zoom">EmpID</th>
          <th scope="col" class="zoom">DeptID</th>
          <th scope="col" class="zoom">Email</th>
          <th scope="col" class="zoom">Phone</th>
        </tr>
      </thead>
    </table>
  </div>

  <div>
    <table class="table" cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr ng-repeat="empdata in items">
          <td scope="row" class="zoom">{{empdata.Id}}</td>
          <td class="zoom">{{empdata.Title}}</td>
          <td class="zoom">{{empdata.LastName}}</td>
          <td class="zoom">{{empdata.FirstName}}</td>
          <td class="zoom">{{empdata.EmpID}}</td>
          <td class="zoom">{{empdata.DeptID}}</td>
          <td class="zoom">{{empdata.Email}}</td>
          <td class="zoom">{{empdata.Phone}}</td>
        </tr>
        
      </tbody>
    </table>
  </div>
</section>


</body>
 <script src="https://smalsusinfolabs.sharepoint.com/sites/Dashboard/SiteAssets/Vaibhav/Table1/table.js"></script>
</html>
